<h2 mat-dialog-title class="dialog-title">
  {{ data?.todo ? "Edit" : "Add" }} To-Do
</h2>

<div mat-dialog-content class="form-wrapper">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="todo.title" placeholder="Enter title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      rows="3"
      [(ngModel)]="todo.description"
      placeholder="Enter description"
    ></textarea>
  </mat-form-field>

  <div class="date-group">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="todo.startDate" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="todo.endDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
