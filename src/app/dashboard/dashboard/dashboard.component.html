<div class="dashboard-summary">
  <h2 class="dashboard-title">Welcome to Dashboard</h2>

  <div class="dashboard-cards">
    <div class="dashboard-card clickable" (click)="goToTodoList()">
      <h3>To-Do Items</h3>
      <p>Total: {{ todoCount }}</p>
    </div>

    <div class="dashboard-card">
      <h3>Login Time</h3>
      <p>{{ lastLogin }}</p>
    </div>
  </div>
</div>
